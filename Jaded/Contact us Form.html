<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h2 style="text-align: center;">Contact Us</h2>
    
    <form action="/submit" method="post" style="max-width: 500px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required 
               style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required 
               style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="message" style="display: block; margin-bottom: 8px; font-weight: bold;">Message:</label>
        <textarea id="message" name="message" rows="4" required 
                  style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;"></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Submit</button>

        <button onclick=alert("Form_Submitted")><a href="Contact us Form.html"><b>Done</b></a></button>
    
    </form>

</body>
</html>
